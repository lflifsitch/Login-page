<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>

<body>

    <main class="conteiner">
        <h2>Login</h2>


        <div class="login-form">


            <div class="login-user">

                <label for="user" id="userName">Usuário</label>
                <input type="text" name="" id="user" autocomplete="off" placeholder="Digite seu usuario...">
                <div class="underline">

            </div>


            <div class="login-pass">

                <label for="password" id="userPassword">Senha</label>
                <input type="password" name="" id="password" autocomplete="off" placeholder="Digite sua senha...">
                <nav class="esqueceu-senha">
                    <ul><a href="">
                            <ul>Esqueceu sua senha?</ul>
                        </a></ul>
    
                </nav>
                <div class="underline">
            </div>





            <div class="checkbox">
                <input type="checkbox" name="" id="check" checked>
                <label id="label-check"> Lembre-se de mim</label>
            </div>



            <button onclick="clicar()">Entrar</button>
        </div>


        <script src=".//interaçao.js"></script>
</body>

</html>
